<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #ff5722, #ff8a50);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        header p {
            margin: 0.5rem 0 0;
            font-size: 1.2rem;
        }

        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 2rem;
        }

        .menu-item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 250px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .menu-item:hover {
            transform: scale(1.05);
        }

        .menu-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .menu-item h3 {
            margin: 1rem 0 0.5rem;
            font-size: 1.5rem;
            color: #ff5722;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .chatbot {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .chatbot-button {
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .chatbot-button:hover {
            transform: scale(1.1);
        }

        .chatbot-iframe {
            display: none;
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 350px;
            height: 430px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
    </style>
    <script>
        window.onload = function() {
            const iframe = document.getElementById('chatbot-iframe');
            iframe.style.display = 'none';
        };

        function toggleChatbot() {
            const iframe = document.getElementById('chatbot-iframe');
            iframe.style.display = iframe.style.display === 'none' || iframe.style.display === '' ? 'block' : 'none';
        }
    </script>
</head>
<header>
    <h1>Welcome to GOLDEN SPOON CAFE</h1>
    <p>Delicious food, great ambiance, and amazing service!</p>
</header>

<section class="menu">
    <div class="menu-item">
        <img src="images/5.jpg" alt="Samosa">
        <h3>Samosa</h3>
    </div>
    <div class="menu-item">
        <img src="images/3.jpg" alt="Dosa">
        <h3>Dosa</h3>
    </div>
    <div class="menu-item">
        <img src="images/4.jpg" alt="Pizza">
        <h3>Pizza</h3>
    </div>
    <div class="menu-item">
        <img src="images/2.jpg" alt="Mango Lassi">
        <h3>Mango Lassi</h3>
    </div>
    <div class="menu-item">
        <img src="images/6.jpg" alt="Masala Dosa">
        <h3>Vada Pav</h3>
    </div>
    <div class="menu-item">
        <img src="images/1.jpg" alt="Other Items">
        <h3>Other Items</h3>
    </div>
</section>

    <footer>
        <p>&copy; 2025 Golden Spoon Cafe. All rights reserved.</p>
    </footer>

    <div class="chatbot">
        <button class="chatbot-button" onclick="toggleChatbot()">ðŸ’¬</button>
        <iframe id="chatbot-iframe" 
            allow="microphone;" 
            width="350"
            height="500" 
            src="https://console.dialogflow.com/api-client/demo/embedded/09721dfb-de69-4c9c-bfbf-a22b46fd869f">
        </iframe>
    </div>
</body>
</html>
